<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="currencyConverter.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form action="">
        <div class="amount">
          <label for="amt">Enter Amount</label><br />
          <input name="amt" type="text" /><br />
        </div>
        <div class="dropdown">
          <div class="from">
            <div class="select-container">
              <label for="from">From</label><br />
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" id=""></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <div class="select-container">
              <label for="to">To</label><br />
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button>Convert</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="currencyConverter.js"></script>
  </body>
</html>
